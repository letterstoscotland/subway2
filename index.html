<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subway Board Replica</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="subway-board">
    <div class="row headline" id="headlineA">
      <span class="headline-left">Inner next arrival</span>
      <span class="headline-right">3min</span>
    </div>
    <div class="gap gap-headline-advisory"></div>
    <div class="row advisory" id="advisoryA">
      <span class="advisory-text">Keep your belongings with you</span>
    </div>
    <div class="gap gap-advisory-headline"></div>
    <div class="row headline" id="headlineB">
      <span class="headline-left">Inner next arrival</span>
      <span class="headline-right">8min</span>
    </div>
    <div class="gap gap-headline-advisory"></div>
    <div class="row advisory" id="advisoryB">
      <span class="advisory-text">Report anything suspicious</span>
    </div>
    <div class="gap gap-advisory-clock"></div>
    <div class="row clock" id="clockRow">
      <span class="clock-text">Time Now 00:24:50</span>
    </div>
  </div>
</body>
</html>
