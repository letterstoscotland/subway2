<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subway Board</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="subway-board">
    <div class="buffer-top"></div>
    <div class="board-line headline headlineA">
      <span id="headlineA-left" class="headline-left"></span>
      <span id="headlineA-right" class="headline-right"></span>
    </div>
    <div class="gap10a"></div>
    <div class="board-line advisory advisoryA">
      <span id="advisoryA-text"></span>
    </div>
    <div class="gap20a"></div>
    <div class="board-line headline headlineB">
      <span id="headlineB-left" class="headline-left"></span>
      <span id="headlineB-right" class="headline-right"></span>
    </div>
    <div class="gap10b"></div>
    <div class="board-line advisory advisoryB">
      <span id="advisoryB-text"></span>
    </div>
    <div class="gap20b"></div>
    <div class="clock">
      <span id="clockText"></span>
    </div>
    <div class="buffer-bottom"></div>
  </div>
  <script src="js/board.js"></script>
</body>
</html>
