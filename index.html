<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glasgow Subway Board</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Subway Board">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <div class="ratio-4x3">
      <div class="board">
        <section class="panel headline">
          <h1 class="line line-lg" id="headA_left">Inner next arrival</h1>
          <h1 class="line line-lg" id="headA_right">8min</h1>
        </section>
        <div class="gap"></div>
        <section class="panel advisory">
          <div class="marquee"><div class="scroll"><span class="line line-sm" id="advA"></span></div></div>
        </section>
        <div class="gap"></div>
        <section class="panel headline">
          <h1 class="line line-lg" id="headB_left">Outer next arrival</h1>
          <h1 class="line line-lg" id="headB_right">8min</h1>
        </section>
        <div class="gap"></div>
        <section class="panel advisory">
          <div class="marquee"><div class="scroll"><span class="line line-sm" id="advB"></span></div></div>
        </section>
        <div class="gap"></div>
        <section class="panel time">
          <span class="line line-sm" id="clock">Time Now --:--:--</span>
        </section>
      </div>
    </div>
  </div>
  <script src="js/board.js"></script>
</body>
</html>
