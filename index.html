<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subway Board Replica</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="subway-board">
    <div class="row headline">
      <span class="headline-left" id="headlineA-left"></span>
      <span class="headline-right" id="headlineA-right"></span>
    </div>
    <div class="gap gap-headline-advisory"></div>
    <div class="row advisory">
      <span class="advisory-text" id="advisoryA-text"></span>
    </div>
    <div class="gap gap-advisory-headline"></div>
    <div class="row headline">
      <span class="headline-left" id="headlineB-left"></span>
      <span class="headline-right" id="headlineB-right"></span>
    </div>
    <div class="gap gap-headline-advisory"></div>
    <div class="row advisory">
      <span class="advisory-text" id="advisoryB-text"></span>
    </div>
    <div class="gap gap-advisory-clock"></div>
    <div class="row clock">
      <span class="clock-text" id="clockText"></span>
    </div>
  </div>
  <script src="js/board.js"></script>
</body>
</html>
